<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/public/images/pokesearch-icon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéSearch</title>
</head>


<body>
  <section class="pb-6 bg-gradient-to-b from-yellow-400 via-red-400 to-blue-400 min-h-screen">
    <div class="max-w-[60%] m-auto overflow-hidden">
      <div class="flex justify-center animate-breathe drop-shadow-lg">
        <img src="/images/pokesearch-icon.ico" class="mt-24 w-32 h-auto max-w-[20%]" alt="PokeSearch Icon">
      </div>
      <div class="mt-6 mb-4 flex justify-center drop-shadow-lg transition-transform transform hover:scale-102 ">
        <img src="/images/pokesearch.png" class="max-w-[80%]" alt="PokeSearch Logo">
      </div>
      <div class="mb-10 flex justify-center transition-transform transform hover:scale-102 drop-shadow-lg">
        <img src="/images/pokesearch-find.png" class="w-44 h-auto max-w-[40%]" alt="PokeSearch Subtitle Find em' all!">
      </div>
    </div>
    <section class="mx-6 flex justify-center flex-col mt-4 gap-1.5 sm:flex-row">
      <input type="text" id="search" placeholder="Search Pokémon"
        class="text-l px-8 py-4 border-2 border-poke-yellow bg-white rounded-md focus:outline-none focus:ring focus:ring-amber-400 transition-transform transform hover:scale-102 drop-shadow-lg" />
      <button id="searchButton"
        class="text-l px-8 py-4 bg-poke-yellow text-white rounded-md hover:bg-amber-300 focus:outline-none font-bold uppercase cursor-pointer transition-transform transform hover:scale-102 drop-shadow-lg">Search</button>

    </section>
    <div id="app">
    </div>
    <div class="mt-12 flex justify-center">
      <div id="spinner" class="hidden">
        <div class="loader"></div>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
